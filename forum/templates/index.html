{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style_index.css' %}">
    <title>Real Life RP</title>
</head>
<body>
    <header class="header">
        <div class="header_logo">
            <div class="logo">
                <img src="{% static 'image/index/logo.svg' %}" alt="logo">
            </div>
            <p>Grand Theft Auto V <br>
                alt:V multiplayer</p>
        </div>
        <nav>
            <a href="">Главная</a>
            <a href="">О проекте</a>
            <a href="">Как установить</a>
        </nav>
        <div class="header_button">
            <button>Личный кабинет</button>
        </div>
    </header>
    <main>
        <div class="content">
            <div class="subtitle">
                <p>Полное погружение в GTA V  Role Play</p>
            </div>
            <div class="title">
                <p>Real Life RP</p>
            </div>
            <div class="but_play">
                <form action="{% url 'reg' %}" target="_blank">
                    <button>Начать играть</button>
                </form>
                <form action="{% url 'auth' %}" target="_blank">
                    <button>Войти в аккаунт</button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
